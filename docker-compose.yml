version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=web-flask/app.py
      - FLASK_ENV=production
      - FLASK_SERVICE_HOST=0.0.0.0
      - FLASK_SERVICE_PORT=5000
      - EXTERNAL_HOST=shinkiyuusei.xyz
      - EXTERNAL_PORT=80
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=secure_neo4j_password
      - NEO4J_BROWSER_URL=http://localhost:7474/browser/
      - DB_PATH=/app/data/yyxz_sqlite.db
      - FLASK_TEMP_DIR=/app/web-flask/temp
      - FILE_STORE_PATH=/app/web-flask/file_store
    depends_on:
      neo4j:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - ./web-flask/file_store:/app/web-flask/file_store
      - ./web-flask/weights:/app/web-flask/weights
    restart: unless-stopped

  neo4j:
    image: neo4j:5.18
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/secure_neo4j_password
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1g
      - NEO4J_dbms_connector_bolt_listen__address=0.0.0.0:7687
      - NEO4J_dbms_connector_http_listen__address=0.0.0.0:7474
      - NEO4J_dbms_default__database=neo4j
      - NEO4J_dbms_logs_debug_level=warn
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./data/neo4j_import:/var/lib/neo4j/import
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p secure_neo4j_password 'RETURN 1;' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./web-vue/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs: